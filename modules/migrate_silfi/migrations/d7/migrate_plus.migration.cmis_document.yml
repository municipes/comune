uuid: b71f66df-29b2-451a-992f-b1927d2549e5
langcode: it
status: true
id: cmis_document
label: 'CMIS Document to Documento pubblico'
migration_group: migrate_drupal_7
migration_tags:
  - json
  - comune

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json

  # The data_parser normally limits the fields passed on to the source plugin
  # to fields configured to be used as part of the migration. To support more
  # dynamic migrations, the JSON data parser supports including the original
  # data for the current row. Simply include the 'include_raw_data' flag set
  # to `true` to enable this. This option is disabled by default to minimize
  # memory footprint for migrations that do not need this capability.
  # include_raw_data: false

  # Flags whether to track changes to incoming data. If TRUE, we will maintain
  # hashed source rows to determine whether incoming data has changed.
  track_changes: true

  urls:
    - profiles/contrib/comune/modules/migrate_silfi/json/cmis/sancasciano.json

  # An xpath-like selector corresponding to the items to be imported.
  item_selector: content

  fields:
    - name: object_id
      label: 'ID CMIS'
      selector: id
    - name: descrizione
      label: 'Descrizione oggetto'
      selector: descrizione
    - name: titolo
      label: 'Titolo oggetto'
      selector: titolo
    - name: visibile
      label: 'Visibilit√† oggetto'
      selector: visibile
    - name: albo_pretorio
      label: 'Appartenenza ad Albo Pretorio'
      selector: alboPretorio
    - name: type
      label: 'Tipologia oggetto'
      selector: cmisObjectTypeId
    - name: oggetto
      label: 'Base oggetto'
      selector: base.oggetto
    - name: file_name
      label: 'Nome del file'
      selector: cmisContentStreamFileName
    - name: data_modifica
      label: 'Data modifica'
      selector: verificabile.modifica

  ids:
    object_id:
      type: string

process:
  # nid:
  #   -
  #     plugin: get
  #     source: tnid
  # vid:
  #   -
  #     plugin: get
  #     source: vid
  langcode:
    -
      plugin: default_value
      # source: language
      default_value: it
  title:
    -
      plugin: substr
      source: titolo
      start: 0
      length: 255
  uid:
    -
      plugin: default_value
      default_value: 1
  status:
    -
      plugin: default_value
      default_value: 0
  # created:
  #   -
  #     plugin: get
  #     source: created
  # changed:
  #   -
  #     plugin: get
  #     source: changed

  field_tipo_di_accesso/target_id:
    -
      plugin: default_value
      default_value: 424

  # field_autori: author

  # field_data_inizio: val_start

  # field_data_fine: val_end

  field_descrizione_completa:
    plugin: sub_process
    source: descrizione
    process:
      value: value
      format:
        plugin: default_value
        default_value: 'bootstrap_italia_2'

  # field_descrizione_breve: abstract

  field_identificativo: object_id

  field_licenza_di_distribuzione:
    plugin: default_value
    default_value: 149

  tipo:
    -
      plugin: explode
      source: type
      delimiter: ':'
      strict: true
    -
      plugin: array_pop


  field_tipo_di_documento/target_id:
    plugin: static_map
    source: '@tipo'
    map:
      'modulo': 47
      'allegato': 55
      'atto': 52
      # 'Delibere':
      'determina': 52
      # 'Ordinanze':
      'regolamento': 51

  field_file:
    plugin: migration_lookup
    migration: cmis_file_via_json
    source: object_id
    no_stub: true


destination:
  plugin: 'entity:node'
  default_bundle: documento_pubblico
migration_dependencies: {}

dependencies:
  enforced:
    module:
      - silfi_migrate
