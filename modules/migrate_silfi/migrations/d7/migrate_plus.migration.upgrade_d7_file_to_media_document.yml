uuid: 62cede0a-154a-426e-b6da-493de6c2c9c5
id: upgrade_d7_file_to_media_document
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Migrate Media Documents'
source:
  plugin: d7_file_by_type
  scheme: public
  type: document
  get_description: true
  fields:
    - field_allegati

process:
  name:
    plugin: get
    source: description
  field_media_document/name: description
  field_media_document/target_id:
    -
      plugin: migration_lookup
      migration: upgrade_d7_file
      source: fid
    -
      plugin: skip_on_empty
      method: row
  field_media_document/display:
    plugin: default_value
    default_value: 1
  field_descrizione_dida:
    -
      plugin: get
      source: description
  status: status
  created: timestamp
  changed: timestamp
  uid:
    -
      plugin: default_value
      default_value: 1
destination:
  plugin: 'entity:media'
  default_bundle: document
migration_dependencies:
  required:
    - upgrade_d7_file
