  field_ulteriori_informazioni:
    plugin: sub_process
    source: field_ev_info
    process:
      value: value
      format:
        plugin: default_value
        default_value: 'bootstrap_italia_2'


destination:
  plugin: 'entity:node'
  default_bundle: evento
migration_dependencies:
  required:
    - d9_file_to_media_image
    - d9_file_to_media_doc
    - node_luogo
    - node_persona
    - node_uo

dependencies:
  enforced:
    module:
      - silfi_migrate_9
