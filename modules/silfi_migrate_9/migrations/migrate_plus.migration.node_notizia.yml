uuid: c3de2fc9-03f7-4c5a-b05a-1da96cd0fca9
langcode: it
status: true
id: node_notizia
label: 'D9 Node Notizia'
migration_group: migrate_drupal_9
migration_tags:
  - node

source:
  plugin: d8_entity
  key: d9_source_site
  entity_type: node
  bundle: article

process:
  # nid:
  #   -
  #     plugin: get
  #     source: tnid
  # vid:
  #   -
  #     plugin: get
  #     source: vid
  langcode:
    -
      plugin: default_value
      # source: language
      default_value: it
  title: title
  uid:
    -
      plugin: default_value
      default_value: 1
  status: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed

  field_allegati:
    plugin: sub_process
    source: field_nc_allegati
    process:
      target_id:
        plugin: migration_lookup
        migration: d9_file_to_media_doc
        source: target_id
        no_stub: true

  field_descrizione_completa:
    plugin: sub_process
    source: body
    process:
      value: value
      format:
        plugin: default_value
        default_value: 'bootstrap_italia_2'

  field_descrizione_breve: field_abstract

  field_immagine:
    plugin: sub_process
    source: field_image
    process:
      target_id:
        plugin: migration_lookup
        migration: d9_file_to_media_image
        source: target_id
        no_stub: true

  field_data_inizio:
    -
      plugin: sub_process
      source: field_date_recur
      process:
        value:
          plugin: format_date
          from_format: 'U'
          to_format: 'Y-m-d'
          source: value

  field_data_fine:
    -
      plugin: sub_process
      source: field_nc_data_exp
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d'
          to_format: 'Y-m-d'
          source: value

  field_documenti:
    plugin: sub_process
    source: field_nc_doc
    process:
      target_id:
        -
          plugin: migration_lookup
          migration: node_documento
          source: target_id
          no_stub: false
        -
          plugin: skip_on_empty
          method: process

  field_luoghi:
    plugin: sub_process
    source: field_nc_luoghi
    process:
      target_id:
        plugin: migration_lookup
        migration: node_luogo
        source: target_id
        no_stub: true

  field_unita_organizzativa:
    plugin: sub_process
    source: field_nc_info
    process:
      target_id:
        plugin: migration_lookup
        migration: node_uo
        source: target_id
        no_stub: true

  field_persone:
    plugin: sub_process
    source: field_nc_persone
    process:
      target_id:
        plugin: migration_lookup
        migration: node_persona
        source: target_id
        no_stub: true

  field_argomenti:
    plugin: sub_process
    source: field_tax_argomenti
    process:
      target_id:
        plugin: static_map
        source: target_id
        map:
          38: 10002
          47: 10029
          143: 10004
          36: 10039
          16: 10008
          165: 10013
          155: 10011
          154: 10013
          23: 10013
          163: 10013
          153: 10040
          33: 10052
          166: 10055
          26: 10021
          34: 10026
          48: 10001
          35: 10029
          17: 10032
          30: 10034
          31: 10017
          39: 10023
          40: 10007
          41: 10045
          21: 10007
          43: 10051
          32: 10055
          37: 10062
          45: 10057
          46: 10058
          25: 10059
          29: 10036
        default_value: 0

  field_tipo_di_notizia:
    plugin: sub_process
    source: field_nc_tipo_notizia
    process:
      target_id:
        plugin: static_map
        source: target_id
        map:
          64: 9
          96: 9
          63: 21
          97: 9
          62: 32
        bypass: true

  field_ulteriori_informazioni:
    plugin: sub_process
    source: field_ev_info
    process:
      value: value
      format:
        plugin: default_value
        default_value: 'bootstrap_italia_2'


destination:
  plugin: 'entity:node'
  default_bundle: notizia
migration_dependencies:
  required:
    - d9_file_to_media_image
    - d9_file_to_media_doc
    - node_luogo
    - node_persona
    - node_uo
    - node_documento

dependencies:
  enforced:
    module:
      - silfi_migrate_9
